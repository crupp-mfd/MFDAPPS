name: Dev Branch PR and Auto-Merge

on:
  push:
    branches:
      - 'dev/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  open-pr-and-enable-automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Create/Update PR and Enable Auto-Merge
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = context.ref.replace('refs/heads/', '');
            const base = 'main';

            const list = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${head}`,
              base,
              per_page: 1,
            });

            let pr;
            if (list.data.length > 0) {
              pr = list.data[0];
              core.info(`Using existing PR #${pr.number}`);
            } else {
              const created = await github.rest.pulls.create({
                owner,
                repo,
                title: `Auto: merge ${head} into ${base}`,
                head,
                base,
                body: `Automatisch erstellt nach Push auf \`${head}\`.`,
                maintainer_can_modify: true,
              });
              pr = created.data;
              core.info(`Created PR #${pr.number}`);
            }

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: pr.number,
              labels: ['automerge'],
            }).catch(() => {});

            try {
              await github.graphql(`
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                    pullRequest { number }
                  }
                }
              `, { pullRequestId: pr.node_id });
              core.info(`Auto-merge enabled for PR #${pr.number}`);
            } catch (err) {
              core.warning(`Could not enable auto-merge automatically: ${err.message}`);
              core.warning('Enable repository Auto-merge and branch protection checks for full automation.');
            }
