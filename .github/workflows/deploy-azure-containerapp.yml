name: Deploy To Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_APP_NAME: ${{ vars.AZURE_CONTAINER_APP_NAME }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Container Apps Extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Validate Required Variables
        run: |
          test -n "${AZURE_RESOURCE_GROUP}" || (echo "Missing repo variable: AZURE_RESOURCE_GROUP" && exit 1)
          test -n "${AZURE_CONTAINER_APP_NAME}" || (echo "Missing repo variable: AZURE_CONTAINER_APP_NAME" && exit 1)
          test -n "${AZURE_LOCATION}" || (echo "Missing repo variable: AZURE_LOCATION" && exit 1)

      - name: Deploy
        run: |
          az containerapp up \
            --name "${AZURE_CONTAINER_APP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --location "${AZURE_LOCATION}" \
            --source . \
            --ingress external \
            --target-port 80

