<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willkommen</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="scene">
      <header class="welcome">
        <h1>Willkommen</h1>
      </header>

      <section class="mountains" aria-hidden="true">
        <div class="mountain back"></div>
        <div class="mountain mid"></div>
        <div class="mountain front"></div>
      </section>

      <section class="railway" aria-label="GÃ¼terwagen mit Banner">
        <div class="track"></div>
        <div class="train" id="train">
          <div class="locomotive">
            <div class="loco-cab"></div>
            <div class="loco-chimney"></div>
            <div class="loco-window"></div>
          </div>
          <div class="coupler"></div>
          <div class="wagon">
            <div class="banner">
              <img src="./logo.svg" alt="MFDGroup Logo" class="wagon-logo" />
              <p class="wagon-claim">Beste IT der Schweiz</p>
            </div>
          </div>
          <div class="wheel loco-wheel-1"></div>
          <div class="wheel loco-wheel-2"></div>
          <div class="wheel wagon-wheel-1"></div>
          <div class="wheel wagon-wheel-2"></div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
