<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willkommen</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="scene">
      <header class="welcome">
        <h1>Willkommen</h1>
      </header>

      <section class="mountains" aria-hidden="true">
        <div class="mountain back"></div>
        <div class="mountain mid"></div>
        <div class="mountain front"></div>
      </section>

      <section class="railway" aria-label="GÃ¼terwagen mit Banner">
        <div class="track"></div>
        <div class="train" id="train">
          <div class="locomotive">
            <div class="loco-roof"></div>
            <div class="loco-pantograph"></div>
            <div class="loco-side-window left"></div>
            <div class="loco-side-window right"></div>
            <div class="loco-stripes"></div>
            <div class="loco-brand">MFD<span>Rail</span></div>
          </div>
          <div class="coupler coupler-1"></div>
          <div class="wagon wagon-1">
            <div class="container container-red">
              <p class="container-claim">Beste IT der Schweiz</p>
            </div>
            <div class="wagon-chassis">
              <img src="./logo.svg" alt="MFDGroup Logo" class="wagon-brand-logo" />
            </div>
          </div>
          <div class="coupler coupler-2"></div>
          <div class="wagon wagon-2">
            <div class="container container-green">
              <p class="container-claim">Beste IT der Schweiz</p>
            </div>
            <div class="wagon-chassis">
              <img src="./logo.svg" alt="MFDGroup Logo" class="wagon-brand-logo" />
            </div>
          </div>
          <div class="coupler coupler-3"></div>
          <div class="wagon wagon-3">
            <div class="container container-red">
              <p class="container-claim">Beste IT der Schweiz</p>
            </div>
            <div class="wagon-chassis">
              <img src="./logo.svg" alt="MFDGroup Logo" class="wagon-brand-logo" />
            </div>
          </div>
          <div class="wheel loco-wheel-1"></div>
          <div class="wheel loco-wheel-2"></div>
          <div class="wheel wagon1-wheel-1"></div>
          <div class="wheel wagon1-wheel-2"></div>
          <div class="wheel wagon2-wheel-1"></div>
          <div class="wheel wagon2-wheel-2"></div>
          <div class="wheel wagon3-wheel-1"></div>
          <div class="wheel wagon3-wheel-2"></div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
