<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFDAPPS Portal</title>
    <style>
      :root {
        --bg: #f4f7fb;
        --panel: #ffffff;
        --text: #16253a;
        --muted: #4c617a;
        --accent: #0d6efd;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 15% 10%, #ffffff 0, var(--bg) 60%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 1.5rem;
      }
      main {
        width: min(900px, 100%);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.8rem, 3vw, 2.6rem);
      }
      p {
        margin: 0 0 1.2rem;
        color: var(--muted);
      }
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      a.card {
        text-decoration: none;
        color: inherit;
        background: var(--panel);
        border: 1px solid #dfe7f2;
        border-radius: 14px;
        padding: 1rem;
        transition: transform 0.15s ease, border-color 0.15s ease;
      }
      a.card:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
      }
      .name {
        font-weight: 800;
        margin-bottom: 0.35rem;
      }
      .hint {
        font-size: 0.92rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MFDAPPS Portal</h1>
      <p>Hier liegen die getrennten Seiten je App/Entwickler.</p>
      <section class="grid">
        <a class="card" href="/apps/christian/AppMehrkilometer/frontend/">
          <div class="name">AppMehrkilometer</div>
          <div class="hint">Mehrkilometer (Christian)</div>
        </a>
        <a class="card" href="/apps/christian/AppTeilenummer/">
          <div class="name">AppTeilenummer</div>
          <div class="hint">Teilenummern (Christian)</div>
        </a>
        <a class="card" href="/apps/christian/AppRSRD/">
          <div class="name">AppRSRD</div>
          <div class="hint">RSRD2 (Christian)</div>
        </a>
        <a class="card" href="/apps/christian/AppDatalakeSync/">
          <div class="name">AppDatalakeSync</div>
          <div class="hint">Infor Data Lake zu Fabric SQL Sync (Christian)</div>
        </a>
        <a class="card" href="/apps/christian/AppExcelImport/">
          <div class="name">ContractManagement</div>
          <div class="hint">Excel Import in Datenbank (Christian)</div>
        </a>
      </section>
    </main>
  </body>
</html>
