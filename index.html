<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Flight</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Name Flight</h1>
      <p>Gib deinen Namen ein und lass ihn durch den Browser fliegen.</p>

      <form id="name-form" class="controls" autocomplete="off">
        <input id="name-input" type="text" maxlength="30" placeholder="Dein Name" required />
        <button type="submit">Start</button>
      </form>

      <section id="stage" aria-live="polite"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
