<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altersrechner + Superhelden Padel</title>
    <style>
      :root {
        --bg-1: #f4f7ff;
        --bg-2: #e6fff4;
        --card: #ffffff;
        --text: #1f2a44;
        --accent: #ff6b35;
        --accent-2: #2b50aa;
        --court: #2f7d62;
        --line: #f5f7ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        color: var(--text);
        background: linear-gradient(140deg, var(--bg-1), var(--bg-2));
        min-height: 100vh;
      }

      .container {
        width: min(980px, 92vw);
        margin: 2rem auto;
      }

      .card {
        background: var(--card);
        border-radius: 18px;
        padding: 1.2rem;
        box-shadow: 0 10px 30px rgba(31, 42, 68, 0.12);
      }

      h1 {
        margin-top: 0;
      }

      .row {
        display: flex;
        gap: 0.8rem;
        flex-wrap: wrap;
        align-items: end;
      }

      label {
        display: block;
        font-weight: 700;
        margin-bottom: 0.35rem;
      }

      input[type="date"] {
        padding: 0.62rem 0.75rem;
        border-radius: 10px;
        border: 2px solid #ccd7f4;
        font-size: 1rem;
      }

      button {
        border: 0;
        border-radius: 10px;
        padding: 0.68rem 1rem;
        font-weight: 700;
        font-size: 1rem;
        background: linear-gradient(120deg, var(--accent), #ff3d7f);
        color: #fff;
        cursor: pointer;
      }

      .result {
        margin-top: 1rem;
        background: #f8fbff;
        border-left: 5px solid var(--accent-2);
        border-radius: 12px;
        padding: 0.8rem;
        min-height: 52px;
      }

      .scene-wrap {
        margin-top: 1.2rem;
      }

      .scene-title {
        margin: 0 0 0.6rem 0.2rem;
        font-weight: 800;
      }

      .court {
        position: relative;
        border-radius: 18px;
        height: 320px;
        overflow: hidden;
        background:
          linear-gradient(180deg, #bde8ff 0%, #e8f9ff 40%, transparent 40%),
          var(--court);
      }

      .court::before,
      .court::after {
        content: "";
        position: absolute;
        background: var(--line);
      }

      .court::before {
        width: 100%;
        height: 4px;
        top: 50%;
        left: 0;
      }

      .court::after {
        width: 4px;
        height: 100%;
        top: 0;
        left: 50%;
      }

      .hero {
        position: absolute;
        width: 54px;
        height: 98px;
        transform-origin: center bottom;
        animation: bounce 1s infinite alternate ease-in-out;
      }

      .head {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: #ffd2a6;
        margin: 0 auto;
      }

      .body {
        width: 30px;
        height: 42px;
        border-radius: 8px;
        margin: 4px auto 0;
      }

      .leg {
        width: 10px;
        height: 26px;
        background: #25314d;
        border-radius: 8px;
        position: absolute;
        bottom: 0;
      }

      .leg.left {
        left: 16px;
      }

      .leg.right {
        right: 16px;
      }

      .racket {
        position: absolute;
        width: 12px;
        height: 30px;
        border: 3px solid #fff;
        border-radius: 12px;
        right: 0;
        top: 26px;
        transform: rotate(-35deg);
      }

      .hero.one { left: 12%; top: 52%; animation-delay: 0.1s; }
      .hero.two { left: 34%; top: 58%; animation-delay: 0.35s; }
      .hero.three { right: 33%; top: 24%; animation-delay: 0.2s; }
      .hero.four { right: 12%; top: 18%; animation-delay: 0.5s; }

      .one .body { background: #e63946; }
      .two .body { background: #4361ee; }
      .three .body { background: #ff9f1c; }
      .four .body { background: #2a9d8f; }

      .ball {
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #faff00;
        box-shadow: 0 0 10px rgba(250, 255, 0, 0.7);
        animation: rally 3.5s infinite linear;
      }

      @keyframes rally {
        0%   { left: 16%; top: 68%; }
        25%  { left: 41%; top: 54%; }
        50%  { left: 74%; top: 25%; }
        75%  { left: 52%; top: 41%; }
        100% { left: 18%; top: 67%; }
      }

      @keyframes bounce {
        from { transform: translateY(0); }
        to   { transform: translateY(-6px); }
      }

      @media (max-width: 720px) {
        .court {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <h1>Geburtstags-Rechner</h1>
        <div class="row">
          <div>
            <label for="birthday">Geburtsdatum</label>
            <input id="birthday" type="date" />
          </div>
          <button id="calcBtn" type="button">Alter berechnen</button>
        </div>
        <div class="result" id="result">Bitte dein Geburtsdatum eingeben.</div>
      </section>

      <section class="scene-wrap">
        <p class="scene-title">Superhelden spielen Padel</p>
        <div class="court" aria-label="Padel-Szene mit vier Superhelden">
          <div class="ball"></div>

          <div class="hero one">
            <div class="head"></div>
            <div class="body"></div>
            <div class="racket"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
          </div>

          <div class="hero two">
            <div class="head"></div>
            <div class="body"></div>
            <div class="racket"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
          </div>

          <div class="hero three">
            <div class="head"></div>
            <div class="body"></div>
            <div class="racket"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
          </div>

          <div class="hero four">
            <div class="head"></div>
            <div class="body"></div>
            <div class="racket"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
          </div>
        </div>
      </section>
    </div>

    <script>
      function calculateAgeParts(birthDate, today) {
        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        if (days < 0) {
          const prevMonthLastDay = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
          days += prevMonthLastDay;
          months -= 1;
        }

        if (months < 0) {
          months += 12;
          years -= 1;
        }

        return { years, months, days };
      }

      const birthdayInput = document.getElementById("birthday");
      const calcBtn = document.getElementById("calcBtn");
      const result = document.getElementById("result");

      calcBtn.addEventListener("click", () => {
        if (!birthdayInput.value) {
          result.textContent = "Bitte zuerst ein Datum auswÃ¤hlen.";
          return;
        }

        const birthDate = new Date(birthdayInput.value + "T00:00:00");
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        if (birthDate > today) {
          result.textContent = "Das Geburtsdatum liegt in der Zukunft.";
          return;
        }

        const age = calculateAgeParts(birthDate, today);
        result.textContent =
          "Du bist " +
          age.years +
          " Jahre, " +
          age.months +
          " Monate und " +
          age.days +
          " Tage alt.";
      });
    </script>
  </body>
</html>
