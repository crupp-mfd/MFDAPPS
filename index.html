<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFDAPPS Portal</title>
    <style>
      :root {
        --bg: #eef3fb;
        --card: #ffffff;
        --text: #1f2a44;
        --muted: #5d6b86;
        --accent: #214d9c;
        --border: #d8e2f2;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(180deg, #f3f7ff 0%, var(--bg) 100%);
        color: var(--text);
      }

      main {
        width: min(1100px, 94vw);
        margin: 28px auto;
      }

      h1 {
        margin: 0 0 8px 0;
        font-size: 30px;
      }

      p.lead {
        margin: 0 0 22px 0;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
      }

      .card {
        display: block;
        text-decoration: none;
        color: inherit;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
      }

      .card:hover {
        border-color: #b9ccef;
        box-shadow: 0 6px 18px rgba(33, 77, 156, 0.08);
      }

      .name {
        margin: 0 0 4px 0;
        font-size: 18px;
        font-weight: 700;
        color: var(--accent);
      }

      .hint {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MFDAPPS Portal</h1>
      <p class="lead">Produktive App-Einstiege</p>

      <section class="grid">
        <a class="card" href="/apps/christian/AppTeilenummer/frontend/teilenummer.html">
          <p class="name">AppTeilenummer</p>
          <p class="hint">Teilenummern Ã¤ndern</p>
        </a>
        <a class="card" href="/apps/christian/AppRSRD/frontend/rsrd2.html">
          <p class="name">AppRSRD</p>
          <p class="hint">RSRD2</p>
        </a>
        <a class="card" href="/apps/christian/AppDatalakeSync/">
          <p class="name">AppDatalakeSync</p>
          <p class="hint">Infor Data Lake zu Fabric SQL Sync</p>
        </a>
        <a class="card" href="/apps/christian/AppExcelImport/">
          <p class="name">ContractManagement</p>
          <p class="hint">Excel Import in Datenbank</p>
        </a>
      </section>
    </main>
  </body>
</html>
