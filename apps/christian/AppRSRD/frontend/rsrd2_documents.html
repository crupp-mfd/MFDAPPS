<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSRD2 Dokumente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ids-enterprise.css?v=2" />
    <link rel="stylesheet" href="./styles.css?v=52" />
    <link rel="stylesheet" href="./rsrd2-bootstrap.css?v=2" />
  </head>
  <body class="rsrd2-documents-page" data-default-module="rsrd2">
    <header class="m3-header">
      <div class="header-left">
        <div>
          <div class="app-title">MFD Automation</div>
          <div class="app-subtitle">RSRD2 · Dokumente</div>
        </div>
      </div>
      <div class="rsrd2-doc-header-actions">
        <button id="rsrd2DocsBackBtn" class="ids-button tertiary" type="button">&lsaquo; Zurück</button>
      </div>
    </header>
    <main class="container-xxl py-3">
      <section class="card rsrd2-doc-upload-card">
        <div class="rsrd2-doc-upload-head">
          <div>
            <h2>Dokumente zentral verwalten</h2>
            <p class="rsrd2-doc-subtitle">
              Upload mit Zeitstempel und Zuordnung zu Baureihen oder Wagentypen.
            </p>
          </div>
          <div class="rsrd2-doc-upload-actions">
            <input id="rsrd2DocsFileInput" type="file" multiple hidden />
            <button id="rsrd2DocsPickBtn" class="ids-button tertiary rsrd2-doc-pick-btn" type="button">
              <span class="rsrd2-doc-pick-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="16" height="16">
                  <path
                    d="M12 3l4.5 4.5h-3v6h-3v-6h-3L12 3zm-7 13h14v4H5v-4z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              Dateien auswählen
            </button>
            <button id="rsrd2DocsUploadBtn" class="ids-button tertiary" type="button">Dokumente hochladen</button>
            <button id="rsrd2DocsReloadBtn" class="ids-button tertiary" type="button">Neu laden</button>
          </div>
        </div>
        <div id="rsrd2DocsSelection" class="rsrd2-doc-selection">Keine Datei ausgewählt.</div>
        <div id="rsrd2DocsSelectionList" class="rsrd2-doc-selection-list"></div>
        <div id="rsrd2DocsStatus" class="rsrd2-status">Bereit.</div>
      </section>

      <section class="card rsrd2-doc-table-card">
        <div class="rsrd2-doc-assign-hint">
          Mehrfachauswahl: Mit <strong>Cmd</strong> (Mac) oder <strong>Strg</strong> (Windows) mehrere Einträge markieren.
        </div>
        <div class="table-wrapper">
          <table class="table table-sm table-hover align-middle ids-data-table">
            <thead>
              <tr>
                <th>Dokument</th>
                <th>Hochgeladen</th>
                <th>Baureihen</th>
                <th>Wagentypen</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody id="rsrd2DocsTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="./api-config.js?v=2"></script>
    <script src="./rsrd2_documents.js?v=5"></script>
  </body>
</html>
